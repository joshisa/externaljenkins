apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: nginxhello
  name: nginxhello
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginxhello
      name: nginxhello
    spec:
      containers:
        - name: nginxhello
          image: mycluster.icp:8500/default/nginxhello:alpine
          imagePullPolicy: Always
